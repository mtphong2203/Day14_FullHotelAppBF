<div class="card border-2 border-slate-200 rounded-md">
  <div class="card-header border-b-2 p-2">
    <h1 class="text-2xl font-medium">
      {{ isEdit ? "Edit" : "Create" }} Service
    </h1>
    <p class="text-green-500 text-2xl font-medium text-center">{{ message }}</p>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row flex justify-between items-center gap-4 border-b-2 p-2">
      <div class="form-group w-[50%]">
        <label for="checkInDate" class="block font-medium">Check In</label>
        <input
          type="text"
          formControlName="checkInDate"
          id="checkInDate"
          class="border w-full border-slate-400 p-1 rounded-md"
        />
      </div>
      <div class="form-group w-[50%]">
        <label for="checkOutDate" class="block font-medium">Check Out</label>
        <input
          type="text"
          formControlName="checkOutDate"
          id="checkOutDate"
          class="border w-full border-slate-400 p-1 rounded-md"
        />
      </div>
    </div>
    <div class="row border-b-2 p-2">
      <div class="form-group">
        <label for="status" class="block font-medium">Status</label>
        <select
          formControlName="status"
          id="status"
          class="border w-full border-slate-400 p-1 rounded-md"
        >
          <option>PENDING</option>
          <option>CONFIRMED</option>
          <option>CANCELLED</option>
          <option>COMPLETED</option>
        </select>
      </div>
    </div>
    <div class="row border-b-2 p-2">
      <div class="form-group flex gap-2">
        <label for="isActive" class="block font-medium">Active</label>
        <input
          type="checkbox"
          formControlName="isActive"
          id="isActive"
          class="scale-125"
        />
      </div>
    </div>
    <div class="card-footer flex justify-end gap-3 p-2">
      <button
        type="button"
        (click)="onCancel()"
        class="p-2 bg-slate-300 text-white rounded-full"
      >
        <fa-icon [icon]="faCancel" class="mr-1"></fa-icon>Cancel
      </button>
      <button type="reset" class="p-2 bg-green-500 text-white rounded-full">
        <fa-icon [icon]="faRefresh" class="mr-1"></fa-icon>Reset
      </button>
      <button type="submit" class="p-2 bg-blue-500 text-white rounded-full">
        <fa-icon [icon]="faSave" class="mr-1"></fa-icon>Submit
      </button>
    </div>
  </form>
</div>
