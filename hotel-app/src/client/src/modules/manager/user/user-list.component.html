<div class="hotel-service p-4">
  <div class="card border-2 border-slate-200 rounded-md">
    <div class="card-header">
      <h1 class="text-2xl text-center font-medium border-b-2 p-2">
        User Service Management
      </h1>
    </div>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="card-body border-b-2 p-2">
        <div class="form-group">
          <label for="keyword" class="block mb-1">Search by username</label>
          <input
            type="text"
            formControlName="keyword"
            id="keyword"
            placeholder="Enter keyword"
            class="w-full rounded-md p-1 border border-slate-400"
          />
        </div>
      </div>
      <div class="card-footer flex justify-between p-2">
        <button
          type="button"
          (click)="onCreate()"
          class="p-2 bg-green-500 text-white rounded-full"
        >
          <fa-icon [icon]="faPlus" class="mr-1"></fa-icon>Create
        </button>
        <button type="submit" class="p-2 bg-blue-500 text-white rounded-full">
          <fa-icon [icon]="faSearch" class="mr-1"></fa-icon>Search
        </button>
      </div>
    </form>
  </div>
  <!-- list -->
  <div class="list mt-4">
    <table class="w-full border-collapse rounded-md text-center">
      <thead>
        <tr>
          <th
            colspan="6"
            class="text-blue-500 text-lg text-center p-2 font-medium"
          >
            {{ response }}
          </th>
        </tr>
        <tr class="*:border-2 p-2">
          <th>No</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of dataApi; let i = index"
          class="*:border-2 *:p-2"
        >
          <td>{{ i + 1 }}</td>
          <td>{{ item.firstName }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.username }}</td>
          <td>{{ item.phoneNumber }}</td>
          <td>{{ item.email }}</td>
          <td>
            <div class="action flex gap-3 justify-center">
              <button type="submit" (click)="onEdit(item.id)" title="Edit">
                <fa-icon [icon]="faEdit" class="text-green-500"></fa-icon>
              </button>
              <button type="submit" (click)="onDelete(item.id)" title="Delete">
                <fa-icon [icon]="faTrash" class="text-red-500"></fa-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- details -->
  <div class="details mt-4">
    <app-user-details
      *ngIf="isShow"
      (cancel)="onCancelDetail()"
      (resetForm)="onResearch()"
      [dataApi]="dataApi"
      [selectedItem]="selectedItem"
      [isEdit]="isEdit"
    >
    </app-user-details>
  </div>
</div>
