<div class="event-item mt-12 w-[350px]">
  <img [src]="eventItem.image" alt="Top 10 hotel" />
  <p class="text-slate-500 my-2 flex justify-between">
    <span>{{ eventItem.title }}</span>
    <span>{{ 90 | formatDate }}</span>
  </p>
  <h3 class="title text-2xl font-medium hover:text-slate-500">
    {{ eventItem.description }}
  </h3>
</div>
